<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barkarte</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app-header">BARKARTE</div>
    <div id="categories-container" class="tiles-container"></div>
    <div id="category-details" style="display: none;">
        <div id="category-name" class="category-header"></div>
        <ul id="category-drinks"></ul>
    </div>
    <nav class="bottom-nav">
        <button><img src="icons/home-icon.png" alt="Home"></button>
        <button><img src="icons/add-icon.png" alt="Add"></button>
        <button id="toggle-view-button"><img src="icons/toggle.png" alt="Toggle View"></button>
        <button id="back-button" style="display: none;"><img src="icons/back-icon.png" alt="Back"></button>
        
    </nav>
    <script src="script.js"></script>
</body>
</html>
